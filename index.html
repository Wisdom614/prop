<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wisdom's Love Proposal</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #3a1d4e 100%);
            overflow: hidden;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            touch-action: manipulation;
            position: fixed;
            -webkit-text-size-adjust: 100%;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            transform-origin: center;
            animation: float 6s ease-in-out forwards;
            filter: drop-shadow(0 0 12px currentColor);
            z-index: 1;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: var(--size);
            height: calc(var(--size) * 1.6);
            border-radius: var(--size) var(--size) 0 0;
            background: currentColor;
        }

        .heart::before {
            left: var(--size);
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .romantic-text {
            position: absolute;
            color: white;
            text-shadow: 0 0 10px currentColor;
            opacity: 0;
            animation: text-float 8s ease-in-out forwards;
            pointer-events: none;
            white-space: nowrap;
            font-weight: bold;
            z-index: 2;
            font-size: 1rem;
        }

        .proposal {
            position: absolute;
            color: #ff66cc;
            text-shadow: 0 0 15px #ff3388;
            animation: pulse 3s ease-in-out infinite;
            z-index: 10;
            top: 10vh;
            width: 90%;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            padding: 0 5%;
            font-size: 2rem;
            line-height: 1.3;
            margin: 0;
        }

        .lover-name {
            position: absolute;
            color: #ff99dd;
            text-shadow: 0 0 10px #ff77bb;
            z-index: 10;
            top: 20vh;
            width: 90%;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            padding: 0 5%;
            font-size: 1.5rem;
            margin: 0;
        }

        .center-heart {
            position: absolute;
            color: #ff0055;
            filter: drop-shadow(0 0 20px #ff3388);
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite, glow 1.5s alternate infinite;
            font-size: 5rem;
            line-height: 1;
            margin: 0;
        }

        .response-buttons {
            position: fixed;
            bottom: 10vh;
            width: 100%;
            text-align: center;
            z-index: 20;
            display: none;
            animation: fadeIn 1.5s ease-out;
            padding: 0 5%;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .response-btn {
            border: none;
            padding: 12px 20px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1rem;
            min-width: 100px;
            flex: 1;
            max-width: 150px;
        }

        .response-btn:active {
            transform: scale(0.95);
        }

        #yes-btn {
            background: #4CAF50;
            color: white;
        }

        #no-btn {
            background: #f44336;
            color: white;
        }

        .whatsapp-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .whatsapp-btn {
            display: block;
            background: #25D366;
            color: white;
            padding: 12px 20px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .whatsapp-btn:active {
            transform: scale(0.95);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(0, -40px) rotate(15deg) scale(1.2);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0);
                opacity: 0;
            }
        }

        @keyframes text-float {
            0% {
                transform: translate(0, 0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translate(0, -30px) scale(1.1);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 15px #ff0055); }
            100% { filter: drop-shadow(0 0 30px #ff66cc); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media Queries for Larger Screens */
        @media (min-width: 768px) and (min-height: 500px) {
            .proposal {
                font-size: 3rem;
                top: 15vh;
            }
            
            .lover-name {
                font-size: 2rem;
                top: 25vh;
            }
            
            .center-heart {
                font-size: 8rem;
            }
            
            .response-btn {
                padding: 15px 25px;
                font-size: 1.3rem;
                min-width: 120px;
                max-width: 180px;
            }
            
            .whatsapp-btn {
                padding: 15px 25px;
                font-size: 1.2rem;
                max-width: 350px;
            }
            
            .romantic-text {
                font-size: 1.3rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .proposal {
                font-size: 1.5rem;
                top: 5vh;
            }
            
            .lover-name {
                font-size: 1.2rem;
                top: 12vh;
            }
            
            .center-heart {
                font-size: 3rem;
            }
            
            .response-buttons {
                bottom: 5vh;
            }
            
            .response-btn {
                padding: 8px 15px;
                font-size: 1rem;
            }
            
            .whatsapp-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="proposal">Will you be the one for me?</div>
    <div class="lover-name">- Wisdom -</div>
    <div class="center-heart">ðŸ’–</div>

    <!-- Response Buttons -->
    <div class="response-buttons">
        <div class="btn-container">
            <button id="yes-btn" class="response-btn">YES ðŸ’–</button>
            <button id="no-btn" class="response-btn">NO ðŸ˜¢</button>
        </div>
        
        <div class="whatsapp-buttons">
            <a id="whatsapp-yes" class="whatsapp-btn" href="#" target="_blank">Reply via WhatsApp (Yes)</a>
            <a id="whatsapp-no" class="whatsapp-btn" href="#" target="_blank">Reply via WhatsApp (No)</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const colors = [
                '#ff3388', '#ff66aa', '#ff99cc',
                '#ffccdd', '#ff0055', '#ff1493',
                '#ff6b6b', '#ff9999', '#ffb3b3'
            ];
            
            const romanticMessages = [
                "My heart belongs to you",
                "You're my dream come true",
                "Forever yours, my love",
                "Every moment with you is magic",
                "I cherish you endlessly",
                "You make my soul dance",
                "I fall for you every day",
                "Your love is my paradise",
                "Together, we're infinite",
                "You're my perfect match"
            ];
            
            function createHeart(x, y, isRandom) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Adjust size based on device
                const baseSize = isMobile ? 15 : 20;
                const size = Math.random() * baseSize + 10;
                const duration = Math.random() * 4 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * Math.PI * 2;
                const distance = isMobile ? 100 + Math.random() * 200 : 150 + Math.random() * 300;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance - (isMobile ? 100 : 150);
                const rotation = Math.random() * 360;
                
                // Set CSS variables
                heart.style.setProperty('--size', `${size}px`);
                heart.style.setProperty('--tx', `${tx}px`);
                heart.style.setProperty('--ty', `${ty}px`);
                heart.style.setProperty('--rot', `${rotation}deg`);
                heart.style.color = color;
                
                // Position
                if (isRandom) {
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = Math.random() * window.innerHeight + 'px';
                } else {
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                }
                
                // Animation
                heart.style.animation = `float ${duration}s ease-in-out forwards`;
                
                document.body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration * 1000);
            }
            
            function createRomanticText(x, y) {
                const text = document.createElement('div');
                text.classList.add('romantic-text');
                
                const message = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
                const duration = Math.random() * 5 + 4;
                const angle = Math.random() * Math.PI * 2;
                const distance = isMobile ? 100 + Math.random() * 200 : 150 + Math.random() * 300;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance - (isMobile ? 100 : 150);
                
                text.textContent = message;
                text.style.setProperty('--tx', `${tx}px`);
                text.style.setProperty('--ty', `${ty}px`);
                
                // Random text color
                const hue = 330 + Math.random() * 30;
                text.style.color = `hsl(${hue}, 100%, 80%)`;
                text.style.fontSize = `${Math.random() * 0.5 + 0.8}rem`;
                
                // Position
                text.style.left = x + 'px';
                text.style.top = y + 'px';
                
                // Animation
                text.style.animation = `text-float ${duration}s ease-in-out forwards`;
                
                document.body.appendChild(text);
                
                // Remove text after animation
                setTimeout(() => {
                    if (text.parentNode) {
                        text.remove();
                    }
                }, duration * 1000);
            }
            
            // Show response buttons after 3 seconds
            setTimeout(() => {
                const responseButtons = document.querySelector('.response-buttons');
                if (responseButtons) {
                    responseButtons.style.display = 'block';
                    
                    // Create a heart explosion when buttons appear
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    for (let i = 0; i < (isMobile ? 15 : 20); i++) {
                        setTimeout(() => createHeart(centerX, centerY, false), i * 50);
                    }
                }
            }, 3000);
            
            // Email response handling
            document.getElementById('yes-btn')?.addEventListener('click', function() {
                window.open('mailto:wisdombesong123@gmail.com?subject=She%20Said%20YES!&body=Congratulations%20Wisdom!%20She%20said%20YES%20to%20your%20proposal!%20%F0%9F%92%96');
                alert("Thank you! Wisdom will be so happy! ðŸ’–");
            });
            
            document.getElementById('no-btn')?.addEventListener('click', function() {
                window.open('mailto:wisdombesong123@gmail.com?subject=She%20Said%20NO&body=Wisdom%2C%20unfortunately%20she%20said%20NO%20to%20your%20proposal.%20%F0%9F%98%94');
                alert("Wisdom will receive your response. Thank you for your honesty.");
            });
            
            // WhatsApp response links
            const whatsappYes = document.getElementById('whatsapp-yes');
            const whatsappNo = document.getElementById('whatsapp-no');
            
            if (whatsappYes) {
                whatsappYes.href = "https://wa.me/237671657357?text=Yes%20Wisdom%2C%20I%20will%20be%20your%20love!%20%F0%9F%92%96";
            }
            
            if (whatsappNo) {
                whatsappNo.href = "https://wa.me/237671657357?text=Sorry%20Wisdom%2C%20I%20can't%20accept%20your%20proposal.%20%F0%9F%98%94";
            }
            
            // Create initial random hearts and messages
            function createInitialElements() {
                for (let i = 0; i < (isMobile ? 20 : 30); i++) {
                    setTimeout(() => {
                        createHeart(0, 0, true);
                        if (i % 4 === 0) {
                            createRomanticText(
                                Math.random() * window.innerWidth,
                                Math.random() * window.innerHeight
                            );
                        }
                    }, i * 200);
                }
            }
            
            // Click/touch interaction
            function handleInteraction(e) {
                let x, y;
                
                if (e.type === 'touchstart') {
                    e.preventDefault();
                    const touch = e.touches[0] || e.changedTouches[0];
                    x = touch.clientX;
                    y = touch.clientY;
                } else {
                    x = e.clientX;
                    y = e.clientY;
                }
                
                // Create heart and message explosion
                for (let i = 0; i < (isMobile ? 10 : 15); i++) {
                    setTimeout(() => {
                        createHeart(x, y, false);
                        if (i % 3 === 0) {
                            createRomanticText(x, y);
                        }
                    }, i * 50);
                }
            }
            
            // Event listeners
            document.addEventListener('click', handleInteraction);
            document.addEventListener('touchstart', handleInteraction, { passive: false });
            
            // Start the animation
            createInitialElements();
            
            // Continuous background hearts and messages
            let animationInterval = setInterval(() => {
                if (Math.random() > 0.7) {
                    createRomanticText(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }
                createHeart(0, 0, true);
            }, isMobile ? 800 : 500);
            
            // Handle window resize
            function handleResize() {
                // Clear existing interval
                clearInterval(animationInterval);
                
                // Restart with appropriate frequency
                animationInterval = setInterval(() => {
                    if (Math.random() > 0.7) {
                        createRomanticText(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }
                    createHeart(0, 0, true);
                }, isMobile ? 800 : 500);
            }
            
            window.addEventListener('resize', handleResize);
            
            // Clean up on page unload
            window.addEventListener('beforeunload', function() {
                clearInterval(animationInterval);
                document.removeEventListener('click', handleInteraction);
                document.removeEventListener('touchstart', handleInteraction);
                window.removeEventListener('resize', handleResize);
            });
        });
    </script>
</body>
</html>
