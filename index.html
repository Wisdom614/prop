<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wisdom's Love Proposal</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #3a1d4e 100%);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: manipulation;
            position: fixed;
            -webkit-text-size-adjust: 100%;
        }

        /* Heart animation styles... (keep existing heart styles) */

        .proposal {
            position: absolute;
            color: #ff66cc;
            text-shadow: 0 0 15px #ff3388;
            animation: pulse 3s ease-in-out infinite;
            z-index: 10;
            top: 10%;
            width: 90%;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            padding: 0 5%;
            font-size: 2rem;
            line-height: 1.3;
        }

        .lover-name {
            position: absolute;
            color: #ff99dd;
            text-shadow: 0 0 10px #ff77bb;
            z-index: 10;
            top: 20%;
            width: 90%;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            padding: 0 5%;
            font-size: 1.5rem;
        }

        .center-heart {
            position: absolute;
            color: #ff0055;
            filter: drop-shadow(0 0 20px #ff3388);
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite, glow 1.5s alternate infinite;
            font-size: 5rem;
            pointer-events: none;
        }

        .response-buttons {
            position: fixed;
            bottom: 10%;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            z-index: 100; /* Very high z-index */
            display: none;
            animation: fadeIn 1.5s ease-out;
            padding: 0 5%;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .response-btn {
            border: none;
            padding: 15px 25px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
            min-width: 120px;
            flex: 1;
            max-width: 180px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            position: relative;
            z-index: 101;
        }

        .response-btn:active {
            transform: scale(0.95);
        }

        #yes-btn {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 0 #3e8e41;
        }

        #yes-btn:active {
            box-shadow: 0 2px 0 #3e8e41;
            transform: translateY(2px) scale(0.98);
        }

        #no-btn {
            background: #f44336;
            color: white;
            box-shadow: 0 4px 0 #d32f2f;
        }

        #no-btn:active {
            box-shadow: 0 2px 0 #d32f2f;
            transform: translateY(2px) scale(0.98);
        }

        .whatsapp-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .whatsapp-btn {
            display: block;
            background: #25D366;
            color: white;
            padding: 15px 25px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 4px 0 #1da851;
            position: relative;
            z-index: 101;
        }

        .whatsapp-btn:active {
            box-shadow: 0 2px 0 #1da851;
            transform: translateY(2px) scale(0.98);
        }

        /* Keyframes... (keep existing animations) */

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .proposal {
                font-size: 1.8rem;
                top: 8%;
            }
            
            .lover-name {
                font-size: 1.3rem;
                top: 18%;
            }
            
            .center-heart {
                font-size: 4rem;
            }
            
            .response-btn {
                padding: 12px 20px;
                font-size: 1.1rem;
                min-width: 100px;
            }
            
            .whatsapp-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* Landscape mode fixes */
        @media (orientation: landscape) and (max-height: 500px) {
            .proposal {
                font-size: 1.5rem;
                top: 5%;
            }
            
            .lover-name {
                font-size: 1.2rem;
                top: 12%;
            }
            
            .center-heart {
                font-size: 3rem;
            }
            
            .response-buttons {
                bottom: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="proposal">Will you be the one for me?</div>
    <div class="lover-name">- Wisdom -</div>
    <div class="center-heart">ðŸ’–</div>

    <!-- Response Buttons -->
    <div class="response-buttons">
        <div class="btn-container">
            <!--button id="yes-btn" class="response-btn">YES ðŸ’–</button-->
            <!--button id="no-btn" class="response-btn">NO ðŸ˜¢</button-->
        </div>
        
        <div class="whatsapp-buttons">
            <a id="whatsapp-yes" class="whatsapp-btn" href="#" target="_blank">YES ðŸ’–</a>
            <a id="whatsapp-no" class="whatsapp-btn" href="#" target="_blank">NO ðŸ˜¢</a>
        </div>
    </div>

    <script>
        // Debugging function to log touch events
        function logEvent(type, target) {
            console.log(`${type} event on`, target);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Debugging info
            console.log("DOM fully loaded");
            console.log("User Agent:", navigator.userAgent);
            
            // Show buttons after 3 seconds
            setTimeout(function() {
                const buttons = document.querySelector('.response-buttons');
                if (buttons) {
                    buttons.style.display = 'block';
                    console.log("Buttons should now be visible");
                    
                    // Add temporary outline for debugging
                    buttons.style.outline = '2px solid red';
                    setTimeout(() => buttons.style.outline = 'none', 2000);
                } else {
                    console.error("Buttons container not found!");
                }
            }, 3000);

            // Click/touch handlers with debugging
            function handleYes() {
                logEvent('click/touch', 'YES button');
                window.open('mailto:wisdombesong123@gmail.com?subject=She%20Said%20YES!&body=Congratulations%20Wisdom!%20She%20said%20YES%20to%20your%20proposal!%20%F0%9F%92%96');
                alert("Thank you! Wisdom will be so happy! ðŸ’–");
            }

            function handleNo() {
                logEvent('click/touch', 'NO button');
                window.open('mailto:wisdombesong123@gmail.com?subject=She%20Said%20NO&body=Wisdom%2C%20unfortunately%20she%20said%20NO%20to%20your%20proposal.%20%F0%9F%98%94');
                alert("Wisdom will receive your response. Thank you for your honesty.");
            }

            // Add both touch and click events
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            
            if (yesBtn) {
                yesBtn.addEventListener('click', handleYes);
                yesBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    handleYes();
                });
            } else {
                console.error("YES button not found!");
            }
            
            if (noBtn) {
                noBtn.addEventListener('click', handleNo);
                noBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    handleNo();
                });
            } else {
                console.error("NO button not found!");
            }

            // WhatsApp links
            const whatsappYes = document.getElementById('whatsapp-yes');
            const whatsappNo = document.getElementById('whatsapp-no');
            
            if (whatsappYes) {
                whatsappYes.href = "https://wa.me/237671657357?text=Yes%20Wisdom%2C%20I%20will%20be%20your%20love!%20%F0%9F%92%96";
                whatsappYes.addEventListener('touchend', function() {
                    logEvent('touch', 'WhatsApp YES');
                });
            }
            
            if (whatsappNo) {
                whatsappNo.href = "https://wa.me/237671657357?text=Sorry%20Wisdom%2C%20I%20can't%20accept%20your%20proposal.%20%F0%9F%98%94";
                whatsappNo.addEventListener('touchend', function() {
                    logEvent('touch', 'WhatsApp NO');
                });
            }

            // Debugging: Add click listeners to document to check event propagation
            document.addEventListener('click', function(e) {
                console.log("Document click at:", e.clientX, e.clientY, "target:", e.target);
            });
            
            document.addEventListener('touchend', function(e) {
                console.log("Document touch at:", e.changedTouches[0].clientX, e.changedTouches[0].clientY, "target:", e.target);
            });

            // Force button redraw (fix for some mobile browsers)
            setTimeout(function() {
                const buttons = document.querySelector('.response-buttons');
                if (buttons) {
                    buttons.style.display = 'none';
                    void buttons.offsetHeight; // Trigger reflow
                    buttons.style.display = 'block';
                    console.log("Forced button redraw");
                }
            }, 100);
        });
    </script>
</body>
</html>
